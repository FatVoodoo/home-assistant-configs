alias: "Alert if Brett's plant needs water when returning home"
trigger:
  - platform: state
    entity_id: device_tracker.brett
    from: 'not_home'
    to: 'home'
condition:
  - platform: numeric_state
    entity_id: sensor.bretts_plant_moisture
    below: 20
action:
  - service: notify.sms
    data:
      message: "Your plant needs to be watered."
      target:
        - !secret SMS_BRETT